    <script>
        const MAX_DATA_POINTS = 12;
        const UPDATE_INTERVAL = 5000;
        let violationData = [];
        let chartUpdateTimer = null;

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            document.getElementById('video').srcObject = stream;
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const ws = new WebSocket("ws://localhost:8085/ws"); //ä¿®æ”¹ï¼šæœåŠ¡å™¨IPï¼š82.157.168.26:8085 æˆ‘çš„IPï¼š192.168.154.31
            ws.onopen = () => {
                console.log("WebSocket è¿æ¥å·²å»ºç«‹");
            };

            ws.onerror = (error) => {
                console.log("WebSocket é”™è¯¯:", error);
            };

            ws.onclose = (event) => {
                console.log("WebSocket è¿æ¥å…³é—­:", event);
            };

            setInterval(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);
                canvas.toBlob(blob => {
                    if (blob) {
                        // console.log("å‘é€è§†é¢‘å¸§ï¼Œå¤§å°:", blob.size); // æ‰“å°å‘é€çš„ blob å¤§å°
                        ws.send(blob);
                    }

            }, 100);// æ¯ 100ms ä¸€å¸§
        });


        async function fetchViolationData() {
            try {
                const response = await fetch('/api/violations');
                if (!response.ok) throw new Error('HTTP error');

                const result = await response.json();
                if (result.status === 'success' && result.data) {
                    violationData = result.data;
                    updateLatestCount();
                    return violationData;
                } else {
                    throw new Error(result.message || 'è·å–æ•°æ®å¤±è´¥');
                }
            } catch (error) {
                console.error('è·å–æ•°æ®å¤±è´¥:', error);
                return generateMockData();
            }
        }

        function generateMockData() {
            const mockData = [];
            const now = new Date();

            for (let i = 11; i >= 0; i--) {
                const time = new Date(now - i * 5000);
                mockData.push({
                    time: time.toTimeString().slice(0, 8),
                    count: Math.floor(Math.random() * 30) + 10
                });
            }

            return mockData;
        }

        function updateLatestCount() {
            if (violationData.length > 0) {
                const latestDataElement = document.getElementById('latest-data-count');
                if (latestDataElement) {
                    latestDataElement.textContent = violationData[violationData.length - 1].count;
                }
            }
        }

        function updateChart(data) {
            const chartContainer = document.getElementById('violation-chart');
            const chartSvg = document.getElementById('chart-svg');
            const yAxis = document.getElementById('chart-y-axis');
            const xAxis = document.getElementById('chart-x-axis');

            const loadingElement = chartContainer.querySelector('.loading');
            if (loadingElement) loadingElement.style.display = 'none';

            if (!data || data.length === 0) return;

            const counts = data.map(item => item.count);
            const times = data.map(item => item.time);
            const maxCount = Math.max(10, Math.ceil(Math.max(...counts) / 10) * 10);

            // æ›´æ–°Yè½´
            yAxis.innerHTML = '';
            const ySteps = 5;
            for (let i = ySteps; i >= 0; i--) {
                const div = document.createElement('div');
                div.textContent = Math.round(maxCount * i / ySteps);
                yAxis.appendChild(div);
            }

            // æ›´æ–°Xè½´
            xAxis.innerHTML = '';
            times.forEach(time => {
                const div = document.createElement('div');
                div.textContent = time;
                xAxis.appendChild(div);
            });

            // åˆ›å»ºè·¯å¾„
            const svgWidth = 600;
            const svgHeight = 300;
            const xStep = svgWidth / (data.length - 1 || 1);

            let pathPoints = '';
            let areaPoints = '';

            data.forEach((item, index) => {
                const x = index * xStep;
                const y = svgHeight - (item.count / maxCount * svgHeight);

                if (index === 0) {
                    pathPoints += `M${x},${y} `;
                    areaPoints += `M${x},${y} `;
                } else {
                    const prevX = (index - 1) * xStep;
                    const prevY = svgHeight - (data[index - 1].count / maxCount * svgHeight);
                    const cp1x = prevX + (x - prevX) / 3;
                    const cp1y = prevY;
                    const cp2x = prevX + 2 * (x - prevX) / 3;
                    const cp2y = y;

                    pathPoints += `C${cp1x},${cp1y} ${cp2x},${cp2y} ${x},${y} `;
                    areaPoints += `C${cp1x},${cp1y} ${cp2x},${cp2y} ${x},${y} `;
                }
            });

            areaPoints += `L${(data.length - 1) * xStep},${svgHeight} L0,${svgHeight} Z`;

            // æ¸…é™¤æ—§è·¯å¾„
            const oldPaths = chartSvg.querySelectorAll('path');
            oldPaths.forEach(path => path.remove());

            // æ·»åŠ æ–°è·¯å¾„
            const areaPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            areaPath.setAttribute('d', areaPoints);
            areaPath.setAttribute('fill', 'url(#enhancedGradient)');
            areaPath.setAttribute('opacity', '0.7');

            const linePath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            linePath.setAttribute('d', pathPoints);
            linePath.setAttribute('stroke', '#aa5df9');
            linePath.setAttribute('stroke-width', '3');
            linePath.setAttribute('fill', 'none');
            linePath.setAttribute('filter', 'url(#glow)');

            chartSvg.appendChild(areaPath);
            chartSvg.appendChild(linePath);
        }

        async function initViolationChart() {
            const data = await fetchViolationData();
            updateChart(data);

            chartUpdateTimer = setInterval(async () => {
                try {
                    // ä¿®æ”¹APIè·¯å¾„ï¼Œä¸åç«¯APIä¸€è‡´
                    const response = await fetch('/api/latest-data');
                    if (!response.ok) throw new Error('è·å–æœ€æ–°æ•°æ®å¤±è´¥');

                    const result = await response.json();
                    if (result.status === 'success') {
                        violationData.push({
                            time: result.time,
                            count: result.count
                        });

                        if (violationData.length > MAX_DATA_POINTS) {
                            violationData.shift();
                        }

                        updateLatestCount();
                        updateChart(violationData);
                    }
                } catch (error) {
                    console.error('æ›´æ–°æ•°æ®å¤±è´¥:', error);
                    const lastCount = violationData[violationData.length - 1]?.count || 10;
                    const newCount = Math.max(0, lastCount + Math.floor(Math.random() * 6) - 2);
                    const newTime = new Date().toTimeString().slice(0, 8);

                    violationData.push({ time: newTime, count: newCount });
                    if (violationData.length > MAX_DATA_POINTS) {
                        violationData.shift();
                    }

                    updateLatestCount();
                    updateChart(violationData);
                }
            }, UPDATE_INTERVAL);
        }

        function setupCameraButtons() {
            const connectBtn = document.getElementById('connect-camera');
            const captureBtn = document.getElementById('capture-image');
            const cameraFeed = document.querySelector('.camera-feed');
            const placeholder = document.querySelector('.camera-placeholder');

            let isConnected = false;
            let ws = null;
            let videoElement = null;

            // WebSocketè¿æ¥é…ç½®ï¼Œä¸åç«¯ä¸€è‡´
            function getWebSocketUrl() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.hostname || 'localhost';
                const port = '8085'; // ä½¿ç”¨åç«¯çš„ç«¯å£
                return `${protocol}//${host}:${port}/ws`; // ä½¿ç”¨åç«¯çš„WebSocketè·¯å¾„
            }

            connectBtn.addEventListener('click', function() {
                if (!isConnected) {
                    placeholder.textContent = "æ­£åœ¨è¿æ¥æ‘„åƒå¤´...";

                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(mediaStream => {
                            stream = mediaStream;
                            isConnected = true;

                            // åˆ›å»ºè§†é¢‘å…ƒç´

                            videoElement.autoplay = true;
                            videoElement.srcObject = stream;

                            // åˆ›å»ºWebSocketè¿æ¥
                            try {
                                const wsUrl = getWebSocketUrl();
                                console.log("æ­£åœ¨è¿æ¥WebSocket:", wsUrl);
                                ws = new WebSocket(wsUrl);
                                
                                ws.onopen = () => {
                                    console.log("WebSocket è¿æ¥å·²å»ºç«‹");
                                    // æ˜¾ç¤ºè¿æ¥æˆåŠŸæç¤º
                                    const successMsg = document.createElement('div');
                                    successMsg.style.position = 'absolute';
                                    successMsg.style.top = '10px';
                                    successMsg.style.right = '10px';

                                    successMsg.style.backgroundColor = 'rgba(0, 255, 0, 0.3)';
                                    successMsg.style.borderRadius = '5px';
                                    successMsg.textContent = 'æœåŠ¡å™¨è¿æ¥æˆåŠŸ';
                                    cameraFeed.appendChild(successMsg);
                                    setTimeout(() => successMsg.remove(), 3000);
                                };

                                ws.onerror = (error) => {
                                    console.log("WebSocket é”™è¯¯:", error);

                                    const errorMsg = document.createElement('div');

                                    errorMsg.style.borderRadius = '5px';
                                    errorMsg.textContent = 'æœåŠ¡å™¨è¿æ¥å¤±è´¥';
                                    cameraFeed.appendChild(errorMsg);
                                    setTimeout(() => errorMsg.remove(), 3000);
                                };

                                ws.onclose = (event) => {
                                    console.log("WebSocket è¿æ¥å…³é—­:", event);
                                    if (isConnected) {
                                        // æ˜¾ç¤ºæ–­å¼€è¿æ¥æç¤º
                                        const closeMsg = document.createElement('div');
                                        closeMsg.style.position = 'absolute';
                                        closeMsg.style.top = '10px';
                                        closeMsg.style.right = '10px';
                                        closeMsg.style.padding = '5px 10px';
                                        closeMsg.style.backgroundColor = 'rgba(255, 165, 0, 0.3)';
                                        closeMsg.style.borderRadius = '5px';
                                        closeMsg.textContent = 'æœåŠ¡å™¨è¿æ¥å·²æ–­å¼€';
                                        cameraFeed.appendChild(closeMsg);
                                        setTimeout(() => closeMsg.remove(), 3000);
                                    }
                                };

                                // åˆ›å»ºç”¨äºæˆªå–è§†é¢‘å¸§çš„canvas
                                const canvas = document.createElement('canvas');
                                const context = canvas.getContext('2d');

                                // è®¾ç½®å®šæ—¶å™¨å‘é€è§†é¢‘å¸§
                                const frameInterval = setInterval(() => {
                                    if (!isConnected || !ws) {
                                        clearInterval(frameInterval);

                                    }

                                    canvas.width = videoElement.videoWidth;
                                    canvas.height = videoElement.videoHeight;
                                    context.drawImage(videoElement, 0, 0);
                                    canvas.toBlob(blob => {
                                        if (blob && ws.readyState === WebSocket.OPEN) {
                                            ws.send(blob);
                                        }
