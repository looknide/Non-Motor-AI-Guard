<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NON-MOTOR AI GUARD - 详情页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #0a0a1a;
            color: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 240px;
            background: linear-gradient(180deg, #151540 0%, #0d0d2d 100%);
            padding: 20px 0;
            border-right: 1px solid #2a2a5a;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .sidebar-title {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(150, 100, 255, 0.7);
            text-align: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding-top: 30px;
        }
        
        .nav-button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px 0;
            text-align: center;
            background: linear-gradient(90deg, #1a1a4a 0%, #232368 100%);
            color: #ffffff;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: linear-gradient(90deg, #2a2a7a 0%, #3333a8 100%);
            box-shadow: 0 0 15px rgba(100, 100, 255, 0.5);
            transform: translateX(5px);
        }

        .nav-button.active {
            background: linear-gradient(90deg, #3a3a9a 0%, #4343d8 100%);
            box-shadow: 0 0 15px rgba(100, 100, 255, 0.5);
        }
        
        .hamburger {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .main-header {
            text-align: center;
            padding-bottom: 20px;
        }
        
        .main-title {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(150, 100, 255, 0.7);
        }
        
        .dashboard {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .map-container {
            flex: 1;
            background-color: rgba(30, 30, 60, 0.4);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            height: 600px;
            margin-bottom: 20px;
        }
        
        #map {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .location-info {
            background: linear-gradient(180deg, rgba(30, 30, 80, 0.4) 0%, rgba(20, 20, 60, 0.4) 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 100, 255, 0.2);
        }
        
        .info-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #bcbcff;
        }
        
        .location-details {
            display: flex;
            justify-content: space-between;
        }
        
        .location-item {
            background: linear-gradient(135deg, rgba(40, 40, 100, 0.4) 0%, rgba(60, 60, 150, 0.2) 100%);
            border-radius: 8px;
            padding: 15px;
            width: 48%;
        }
        
        .location-label {
            font-size: 14px;
            color: #bcbcff;
            margin-bottom: 8px;
        }
        
        .location-value {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #aa5df9;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .sidebar {
                position: fixed;
                left: -240px;
                height: 100vh;
                z-index: 999;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="hamburger" id="menu-toggle">☰</button>

        <div class="sidebar" id="sidebar">
            <div class="sidebar-title">NON-MOTOR AI GUARD</div>
            <div class="sidebar-nav">
                <button class="nav-button" id="home-btn">登录页</button>
                <button class="nav-button" id="dashboard-btn">主页</button>
                <button class="nav-button active" id="details-btn">详情页</button>
                <button class="nav-button" id="vlm-btn">智能交互页</button>
                <button class="nav-button" id="review-btn">申请复核</button>
                <button class="nav-button" id="contact-btn">联系开发商</button>
            </div>
        </div>

        <div class="main-content">
            <div class="main-header">
                <h1 class="main-title">摄像头所在位置</h1>
            </div>

            <div class="dashboard">
                <div class="map-container">
                    <iframe 
                        src="https://uri.amap.com/marker?position=106.425°E,29.825°N&name=摄像头位置"
                        style="width:100%; height:100%; border:none; border-radius:5px;"
                    ></iframe>
                    <div class="loading" id="map-loading" style="display:none;">地图加载中...</div>
                </div>

                <div class="location-info">
                    <div class="info-title">当前位置信息</div>
                    <div class="location-details">
                        <div class="location-item">
                            <div class="location-label">经度</div>
                            <div class="location-value" id="longitude">--</div>
                        </div>
                        <div class="location-item">
                            <div class="location-label">纬度</div>
                            <div class="location-value" id="latitude">--</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 创建弹窗元素
        function createModal(content) {
            // 删除已有的弹窗（如果存在）
            const existingModal = document.querySelector('.modal-container');
            if (existingModal) {
                existingModal.remove();
            }
            
            // 创建新弹窗
            const modalContainer = document.createElement('div');
            modalContainer.className = 'modal-container';
            modalContainer.style.position = 'fixed';
            modalContainer.style.top = '0';
            modalContainer.style.left = '0';
            modalContainer.style.width = '100%';
            modalContainer.style.height = '100%';
            modalContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            modalContainer.style.display = 'flex';
            modalContainer.style.justifyContent = 'center';
            modalContainer.style.alignItems = 'center';
            modalContainer.style.zIndex = '9999';
            
            const modalContent = document.createElement('div');
            modalContent.className = 'modal-content';
            modalContent.style.backgroundColor = 'rgba(30, 30, 80, 0.95)';
            modalContent.style.padding = '30px';
            modalContent.style.borderRadius = '10px';
            modalContent.style.boxShadow = '0 0 20px rgba(150, 100, 255, 0.5)';
            modalContent.style.textAlign = 'center';
            modalContent.style.maxWidth = '400px';
            modalContent.style.width = '90%';
            modalContent.style.color = 'white';
            modalContent.style.border = '1px solid rgba(150, 100, 255, 0.3)';
            
            modalContent.innerHTML = content;
            
            const closeButton = document.createElement('button');
            closeButton.textContent = '关闭';
            closeButton.style.marginTop = '20px';
            closeButton.style.padding = '8px 20px';
            closeButton.style.backgroundColor = 'rgba(120, 80, 220, 0.8)';
            closeButton.style.border = 'none';
            closeButton.style.borderRadius = '5px';
            closeButton.style.color = 'white';
            closeButton.style.cursor = 'pointer';
            
            closeButton.addEventListener('click', () => {
                modalContainer.remove();
            });
            
            modalContent.appendChild(closeButton);
            modalContainer.appendChild(modalContent);
            document.body.appendChild(modalContainer);
        }

        // 更新位置信息
        function updateLocationInfo() {
            // 使用示例经纬度数据
            document.getElementById('latitude').textContent = '29.343887';
            document.getElementById('longitude').textContent = '105.295153';
        }

        // 导航按钮点击事件
        document.getElementById('home-btn').addEventListener('click', () => {
            window.location.href = 'login.html';  // 跳转到test目录下的login.html
        });

        document.getElementById('dashboard-btn').addEventListener('click', () => {
            window.location.href = 'modified-code.html';  // 跳转到test目录下的modified-code.html
        });

        document.getElementById('details-btn').addEventListener('click', () => {
            // 已经在详情页，不需要跳转
        });

        document.getElementById('vlm-btn').addEventListener('click', () => {
            window.location.href = 'VLM.html';  // 跳转到test目录下的VLM.html
        });

        document.getElementById('review-btn').addEventListener('click', () => {
            createModal('<h3>系统通知</h3><p style="margin-top: 20px;">已通知相关技术人员</p>');
        });

        document.getElementById('contact-btn').addEventListener('click', () => {
            createModal('<h3>联系方式</h3><p style="margin-top: 20px; line-height: 1.6;">电话：400-123-4567<br>邮箱：support@ainonmotor.com<br>地址：科技园区88号人工智能大厦</p>');
        });

        // 汉堡菜单点击事件
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        menuToggle.addEventListener('click', () => sidebar.classList.toggle('active'));

        // 加载地图
        window.onload = function() {
            updateLocationInfo();
        };
    </script>
</body>
</html>
